<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Caesar Kode</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <br>
    <h1>Caesar Kode</h1>
    <br>
  </header>
  <div class="kryptering">
    <label for="input">Tekst for kryptering:</label>
    <br>
    <textarea id="input" type="text" placeholder="Tekst for kryptering"></textarea>
    <br><br>
    <label for="number">Krypteringsnøkkel:</label>
    <br>
    <input id="number" type="number" placeholder="Krypteringsnøkkel">
    <br><br>
    <label for="output">Kryptert Tekst:</label>
    <br>
    <textarea id="output" placeholder="Kryptert tekst"></textarea>
    <br><br>
    <button class="btn btn-dark" id="clearBtn">Tøm felt</button>
    <br><br>
    <footer>
      <h2>Alan Turing</h2>
      <p>Visste du at Alan Turing lagde verdens første datamaskin?<br>Han brukte maskinen til å dekryptere Enigma-koden,
      som Tyskland brukte til å sende hemmelige meldinger under 2.Verdenskrig.</p>
    </footer>
  </div>
  <br>
  <br>
  <script src="script.js"></script>
</body>

</html>
